<!DOCTYPE html>
<html>
<head>
	<title>纯css折叠面板</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		.collapse-toggle{
			display: none;
		}
		.content{
			max-height: 0px;
			overflow: hidden;
			transition: all .38s;
		}
		.collapse-toggle:checked~.content{
			max-height: 250px;
		}
		.collapse-toggle:checked ~label .show{
			display: none
		}
		.collapse-toggle:not(:checked) ~label .not-show{
			display: none
		}
		.collapse-item{
			margin: 10px;
			border-radius: 10px
		}
		.title{
			display: flex;user-select:none;align-items: center;
		}


	</style>
</head>
<body>
	<div id="app">
		<input v-focus></input>
		<div class="collapse-item">
			<input type="checkbox" id="collapse1" checked name="collapse" class="collapse-toggle"></input>
			<label class="title" for="collapse1">
				<div>第一个collapse</div>
				<img class="not-show" style="width: 20px;height: 20px;" src="http://csdnimg.cn/cdn/content-toolbar/csdn-sou.png?v=1587021042">
				<img class="show" style="width: 20px;height: 20px;" src="https://img-blog.csdnimg.cn/2019091813595558.png">
			</label>
			<div class="content">
				这个是切换内容<br/>
				这个是切换内容<br/>
				这个是切换内容<br/>
				这个是切换内容<br/>这个是切换内容<br/>这个是切换内容<br/>这个是<br/>切换内容<br/>
				这个是切<br/>换<br/>内容<br/>
			</div>
		</div>

		<div class="collapse-item">
			<input type="checkbox" id="collapse2" checked="" name="collapse" class="collapse-toggle"></input>
			<label class="title" for="collapse2">
				<div>第二个collapse</div>
				<img class="not-show"  style="width: 20px;height: 20px;" src="http://csdnimg.cn/cdn/content-toolbar/csdn-sou.png?v=1587021042">
				<img class="show" style="width: 20px;height: 20px;" src="https://img-blog.csdnimg.cn/2019091813595558.png">
			</label>
			<div class="content">
				这个是切换内容<br/>
				这个是切换内容<br/>
				这个是切换内容<br/>
				这个是切换内容<br/>这个是切换内容<br/>这个是切换内容<br/>这个是<br/>切换内容<br/>
				这个是切<br/>换<br/>内容<br/>
			</div>
		</div>

		<div style="height:50px;width:50px;border:1px solid red;position:relative;">	
			<img class="show" v-bind:style="styleObject" src="https://img-blog.csdnimg.cn/2019091813595558.png">
		</div>
		<div style="text-align: center;
            vertical-align:middle;width: 50px;
            height: 50px;
            border: 1px solid #000;">	
			<span style="height: 100%;vertical-align: middle;display: inline-block"></span>
			<img class="show" style="vertical-align: middle;width: 20px;height: 20px;" src="https://img-blog.csdnimg.cn/2019091813595558.png">
		</div>
	</div>
	<script type="text/javascript">
			Vue.directive('focus', {
				inserted(el){
					el.focus();
				},
			});
			Vue.mixin({
				created(){
					var option=this.$options.option;
					console.log(option);
				}
			});

		var app = new Vue({
			option:"222",
			el: '#app',
			data: {
				styleObject:{width: "20px",height: "20px",position:"absolute",top:"50%",left:"50%",transform:"translate(-50%,-50%)"},
				message: 'Hello Vue!',
				menu:[{title:"哈哈哈", IsShow:true},{title:"哼哼哼", IsShow:true}]
			},
			mounted(){
			},
			methods:{
				changeShowStatus(index){
					this.menu[index].IsShow = !this.menu[index].IsShow
				}
			}
		})
	</script>
</body>
</html>
